<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <f:view>
            <h:form>
               <br/><!-- comment -->
                <p:growl id="mimsg" showDetail="true" />
     
                <p:outputLabel>Valor A</p:outputLabel>
                <p:inputText id="txtValorA" value="#{principal.a}" />
                <br/>
                <p:outputLabel>Valor B</p:outputLabel>
                <p:inputText id="txtValorB" value="#{principal.b}"/>
                <br/>
                <p:commandButton id="btoSumar" value="Sumar" update="txtValorC, mimsg" actionListener="#{principal.suma()}" />
                <br/>
                <p:outputLabel>Suma</p:outputLabel>
                <p:inputText id="txtValorC" value="${principal.c}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
